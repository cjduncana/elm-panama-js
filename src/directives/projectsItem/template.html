<div class="ibox">
  <div class="ibox-title">
    <span class="label label-primary pull-right" ng-bind="vm.item.language">
    </span>
    <h5>
      <a
        ui-sref="detail({id: vm.item.full_name})"
        ng-bind="vm.item.full_name">
      </a>
    </h5>
  </div>
  <div class="ibox-content">
    <div class="team-members" ng-if="vm.item.owner">
      <a ng-href="{{vm.item.owner.html_url}}">
        <img
          alt="member"
          class="img-circle"
          ng-src="{{ vm.item.owner.avatar_url }}">
      </a>
    </div>
    <h4 ng-bind="'Info about ' + vm.item.name"></h4>
    <p ng-bind="vm.item.description"></p>
    <div class="row  m-t-sm">
      <div class="col-sm-3">
        <div class="font-bold">ISSUES</div>
        {{ vm.item.open_issues_count }}
      </div>
      <div class="col-sm-3">
        <div class="font-bold">FORKS</div>
        {{ vm.item.forks }}
      </div>
      <div class="col-sm-3">
        <div class="font-bold">WATCHERS</div>
        {{ vm.item.watchers }}
      </div>
      <div class="col-sm-3 text-right">
        <div class="font-bold">STARS</div>
        {{ vm.item.stargazers_count }}
      </div>
    </div>
  </div>
</div>
